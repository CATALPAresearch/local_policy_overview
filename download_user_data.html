<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h3 class="py-2 text-center mb-4">Submit form without reloading with jQuery & Ajax</h3>

  <div class="container">
    <div class="card mx-auto p-3" style="width: 20rem;">

      <div class="card-body">
        <form action="download_user_data.php" id="submitform" method="post">
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="large material-icons">account_circle</i></span>
            <input type="text" class="form-control" placeholder="selectedcolumn" name="selectedcolumn">
          </div>

          <div class="input-group mb-4">
            <span class="input-group-text"><i class="large material-icons">account_circle</i></span>
            <input type="text" class="form-control" placeholder="columnvalue" name="columnvalue">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success" name="submit">download</button>
          </div>
        </form>
      </div>

      <div class="result text-center"></div>
    </div>
  </div>
